<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f0f0;
      color: #333;
    }
    .biodata-container {
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: auto;
      text-align: center;
    }
    .biodata-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #007b5e;
    }
    h1 {
      color: #007b5e;
      margin-bottom: 0.5rem;
    }
    p.role {
      font-style: italic;
      color: #555;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    p.bio {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1.5rem;
    }
    .contact-info {
      font-size: 0.9rem;
      color: #007b5e;
    }
    .contact-info a {
      text-decoration: none;
      color: #007b5e;
      margin: 0 0.5rem;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="biodata-container" role="region" aria-label="Biodata Developer">
    <img src="developer_photo.jpg" alt="Foto Developer" class="biodata-photo" />
    <h1>Nama Developer</h1>
    <p class="role">Frontend Developer & UI/UX Enthusiast</p>
    <p class="bio">
      Saya seorang developer web dengan minat kuat pada pembuatan aplikasi yang ramah pengguna dan desain yang estetis. Berpengalaman dalam HTML, CSS, JavaScript, dan teknologi web modern.
    </p>
    <div class="contact-info">
      <span>Email: <a href="mailto:developer@email.com">developer@email.com</a></span><br/>
      <span>GitHub: <a href="https://github.com/developer" target="_blank" rel="noopener noreferrer">github.com/developer</a></span>
    </div>
  </div>

</body>
</html>
